<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- 
        MindAR implements OneEuroFilter. There are two adjustable parameters:
        Cutoff Frequency (filterMinCF), default value 0.001. Decrease it to reduce de jittering.
        Speed Coefficient (filterBeta), default value 1000. Increse it to reduce the delay.
    -->
    <a-scene mindar-image="imageTargetSrc:qr-repo-targets.mind; filterMinCF:0.1; filterBeta:10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="phone" src="media/cell_phone/cell_phone.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale=".5 .5 .5" src="#phone">
      </a-entity>
    </a-scene>
  </body>
</html>
