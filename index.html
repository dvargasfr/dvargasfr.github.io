<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
              ios-src="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz"
              alt="A 3D model of an astronaut"
              ar
              auto-rotate
              camera-controls>
    </model-viewer>

    <model-viewer src="RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" autoplay>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
</body>
</html>
